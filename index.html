<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind UX Demo</title>
    <link rel="stylesheet" href="./dist/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-branding-blue-500">
    <section
      class="bg-white rounded-lg w-full max-w-panel py-11 px-7 min-h-panel"
    >
      <header class="flex gap-5">
        <h1 class="font-normal shrink-0">
          Welcome to
          <strong class="font-semibold text-branding-blue-500 uppercase"
            >Lorem</strong
          >
        </h1>
        <aside class="shrink text-sm text-branding-neutral-500">
          No Account? <a class="text-branding-blue-500" href="#">Sign up</a>
        </aside>
      </header>
      <h2 class="text-huge mb-15">Sign in</h2>
      <nav class="flex gap-2">
        <button class="sign-in-button !bg-branding-blue-200 text-branding-blue-400 mr-1 flex gap-2 !shrink-0">
          <img src="./google.svg" class="h-4 w-4" />
          <span class="whitespace-nowrap">
            Sign in with Google
          </span>
        </button>
        <button class="sign-in-button !px-3">
          <img src="./facebook.svg"/>
        </button>
        <button class="sign-in-button !px-3 !text-white">
          <img src="./apple.svg" class="rounded-full bg-black p-px"/>
        </button>
      </nav>
    </section>
  </body>
</html>
